<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYANG AINI BGT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background:linear-gradient(50deg,white,green);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background:linear-gradient(80deg,green,gold);
            padding: 90px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color:aliceblue;
        }

        .message {
          font-family: Times New Roman;
            font-size: 18px;
            color:white;
            white-space: normal;  /* Mengubah ini agar teks bisa membungkus */
            overflow: hidden;
            border-right: 2px solid #333;
            width: 0;
            animation: typing 10s steps(100) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SELAMAT HARI RAYA IDUL FITRI</h1>
        <div class="message">
   mohon maaf lahir dan batin yah sayang,maafin aku kalo selama ini selalu buat kamu naik darah , eumm...SAYANG MAU THR ENGGAK!??
        </div>
    </div>

</body>
</html>
