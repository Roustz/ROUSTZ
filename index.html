<!DOCTYPE html>
<html lang="id">
<head>
    <title>ROUSTTTTZZZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: url('image/foto.jpeg') no-repeat center center fixed; /* Gambar latar belakang dari folder foto */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background:linear-gradient(50deg,blue,purple,white);
            max-width: 800px;
            width: 90%;
            border-radius: 20px;
            padding: 70px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        .login-container h6 {
            transform: translateY(-80px);
        }

        .login-container h2 {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px 0;
            font-weight: 900;
            background: linear-gradient(90deg, white, grey, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveDown 1s ease-out;
        }

        .login-container button {
            background-color: white;
            color: purple;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container button:hover {
            background-color: green;
            color: white;
        }

        .gerak {
            font-family: 'Times New Roman', Times, serif;
            color: white;
            margin-top: 30px;
            animation: jalan 3s infinite alternate linear;
        }

        /* Animasi keyframe untuk gerakan teks */
        @keyframes jalan {
            0% {
                transform: translateX(-30px);
            }
            100% {
                transform: translateX(50px);
            }
        }

        /* Animasi masuk untuk container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animasi turun untuk teks utama */
        @keyframes moveDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .gerak {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h6>dear Aini</h6>
        <h2>Hellow, Aini Wijayanti</h2>
        <button type="button" onclick="window.location.href='info.html'">Tekan ini ya BububðŸ˜‹</button>
        <div class="gerak">Program Dibuat oleh: IKHWAN</div>
    </div>
</body>
</html>
